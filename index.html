<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="language-selector">
            <label for="language-select" data-translate="language-label">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ar">Arabic</option>
            </select>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h1 data-translate="signup-heading">Sign Up</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="username" data-translate="username-label">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="email" data-translate="email-label">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password" data-translate="password-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        <div id="password-strength" class="password-strength"></div>
                        <div id="password-spinner" class="password-spinner"></div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password" data-translate="confirm-password-label">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                        <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn" data-translate="submit-button">Create Account</button>
                <button type="reset" class="btn btn-reset" data-translate="reset-button">Reset Form</button>
            </form>
        </div>
    </div>
    <script src="form-validation.js"></script>
    <script src="password-toggle.js"></script>
    <script src="localization.js"></script>
</body>
</html>
