<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Norse+Bold&display=swap">
    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
<h1>Sign Up</h1>            
<form id="signup-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        <div id="password-strength" class="password-strength"></div>
                        <div id="password-spinner" class="password-spinner"></div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                        <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>
    <script src="form-validation.js"></script>
    <script src="password-toggle.js"></script>
</body>
</html>
